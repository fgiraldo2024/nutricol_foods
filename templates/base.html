<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nutricol Foods{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (NUEVO) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Tus estilos propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Nutricol Foods</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('nosotros') }}">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('productos') }}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('mercados') }}">Mercados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contacto') }}">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer con redes (NUEVO) -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
      
          <!-- Redes sociales (tus íconos locales) -->
          <div class="mb-2">
            <a href="https://wa.me/573017357829" class="d-inline-block mx-2" target="_blank" rel="noopener">
              <img src="{{ url_for('static', filename='icons/whatsapp.png') }}" alt="WhatsApp" style="height:28px; width:auto; vertical-align:middle;">
            </a>
            <a href="https://www.facebook.com/caffetto1" class="d-inline-block mx-2" target="_blank" rel="noopener">
              <img src="{{ url_for('static', filename='icons/facebook (1).png') }}" alt="Facebook" style="height:28px; width:auto; vertical-align:middle;">
            </a>
            <a href="https://x.com/caffetto11" class="d-inline-block mx-2" target="_blank" rel="noopener">
              <img src="{{ url_for('static', filename='icons/X.png') }}" alt="X" style="height:28px; width:auto; vertical-align:middle;">
            </a>
            <a href="https://www.instagram.com/cafetto.co" class="d-inline-block mx-2" target="_blank" rel="noopener">
              <img src="{{ url_for('static', filename='icons/instagram.png') }}" alt="Instagram" style="height:28px; width:auto; vertical-align:middle;">
            </a>
          </div>
      
          <p class="mb-0 small">© 2024 Nutricol Foods - Todos los derechos reservados</p>
        </div>
      </footer>
      
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
